<div>
    <header>
        <h1>Wyszukiwarka talii</h1>
        <button id="logout-btn" (click)="logout()">Wyloguj</button>
    </header>
    <div id="deck-options">
        <input type="text" placeholder="Wyszukaj talie" #searchInput />
        <button id="add-deck-btn" (click)="addDeck()">Dodaj</button>
        <button id="online-decks-btn" (click)="onlineToggle()">
            <span *ngIf="showPrivateDecks">Online</span>
            <span *ngIf="!showPrivateDecks">Prywatne</span>
        </button>
    </div>
    <div id="deck-container">
        <div *ngIf="showPrivateDecks" id="private-deck-list" class="deck-list">
            <div *ngFor="let deck of privateDecks | sortDeck: searchInput.value" class="deck" (click)="editDeck(deck)">
                <div class="name">{{ deck.name | uppercase }}</div>
                <fa-icon class="delete-deck-btn" [icon]="deleteIcon"></fa-icon>
                <fa-icon *ngIf="deck.isPublic" class="is-deck-public" [icon]="publicIcon"></fa-icon>
            </div>
        </div>
        <div *ngIf="!showPrivateDecks" id="online-deck-list" class="deck-list">
            <div *ngFor="let deck of onlineDecks | sortDeck: searchInput.value" class="deck" (click)="editDeck(deck)">
                <div class="name">{{ deck.name | uppercase }}</div>
                <fa-icon class="delete-deck-btn" [icon]="deleteIcon"></fa-icon>
                <fa-icon *ngIf="deck.isPublic" class="is-deck-public" [icon]="publicIcon"></fa-icon>
            </div>
        </div>
    </div>
</div>
